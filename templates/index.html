<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Duygusal Rehber | Chatbot</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        AI DUYGUSAL REHBER
    </div>
    <div class="disclaimer-small">
        ⚠️ **Sorumluluk Reddi:** Lisanslı bir terapist DEĞİLDİR.
    </div>

    <div class="chat-messages" id="chat-messages">
        <div class="message bot">
            <div class="avatar"><i class="fas fa-brain"></i></div> <div class="message-bubble">
                Merhaba! Ben BDT ilkeleriyle çalışan yapay zeka destekli duygusal rehberinizim. İçinizden geçenleri, sizi zorlayan durumu veya hislerinizi dürüstçe yazabilirsiniz. Sizi dinlemek için buradayım.
            </div>
        </div>
    </div>

    <div class="chat-input">
        <textarea id="user-input" placeholder="Düşüncelerinizi buraya yazın..." onkeydown="handleKeyPress(event)"></textarea>
        <button onclick="askQuestion()" id="send-button">➔</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
